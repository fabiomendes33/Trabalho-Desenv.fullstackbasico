<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Projeto</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>Lista de Compras de Supermercado Carrefour</h2>
        </div>
        <div class="banner">
            <img src="https://media.gettyimages.com/id/1236002124/pt/foto/to-go-with-thailand-malaysia-singapore-company-takeover-carrefour-by-didier-lauras-picture.jpg?s=2048x2048&w=gi&k=20&c=PvKJjApQSeZD3EIIclLydlO36RiVm_bpxxXpX5Etia0="
                alt="y">
        </div>
    </header>

     <!-- Opções para adicionar um novo item -->
    <section class="newItem">
        <input type="text" id="newInput" placeholder="Adicionar novo item:">
        <input type="text" id="newQuantity" placeholder="Quantidade:">
        <input type="text" id="newPrice" placeholder="Valor:">
        <span onclick="newItem()" class="addBtn">Adicionar</span>
    </section>

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
